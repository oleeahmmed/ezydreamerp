<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Input Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        muted: 'var(--muted)',
                        border: 'var(--border)',
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        'muted-foreground': 'var(--muted-foreground)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sidebar-width: 17rem;
            --sidebar-width-collapsed: 3rem;
            --topbar-height: 3.5rem;
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 5% 64.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 3.7% 15.9%;
        }

        /* Dark mode styles */
        .dark {
            --tw-bg-opacity: 1;
            background-color: rgb(15 15 15 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(250 250 250 / var(--tw-text-opacity));
        }
        
        .dark .dark\:bg-gray-900 {
            --tw-bg-opacity: 1;
            background-color: rgb(17 24 39 / var(--tw-bg-opacity));
        }
        
        .dark .dark\:border-gray-700 {
            --tw-border-opacity: 1;
            border-color: rgb(55 65 81 / var(--tw-border-opacity));
        }
        
        .dark .dark\:text-white {
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity));
        }
        
        .dark .dark\:text-gray-300 {
            --tw-text-opacity: 1;
            color: rgb(209 213 219 / var(--tw-text-opacity));
        }
        
        /* Material outlined input styles */
        .material-input-container {
            position: relative;
        }
        
        .material-input {
            transition: border-color 0.2s ease;
        }
        
        .material-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .material-input:focus + .material-label,
        .material-input:not(:placeholder-shown) + .material-label {
            transform: translateY(-24px) scale(0.75);
            background-color: var(--background);
            padding: 0 4px;
        }
        
        .dark .material-input:focus + .material-label,
        .dark .material-input:not(:placeholder-shown) + .material-label {
            background-color: #1f2937;
        }
        
        .material-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left top;
            transition: transform 0.2s ease, background-color 0.2s ease, padding 0.2s ease;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-background text-foreground dark:bg-gray-900 dark:text-gray-300">
    <div class="w-full max-w-[440px] relative z-10 bg-background dark:bg-gray-800 rounded-xl p-8 shadow-lg border border-border dark:border-gray-700">
        <h1 class="text-3xl font-bold mb-4 text-center">Complete Your Information</h1>
        <form class="space-y-6">
            <!-- Text Input -->
            <div class="space-y-2">
                <div class="material-input-container">
                    <input 
                        type="text" 
                        id="name" 
                        placeholder=" "
                        class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                    />
                    <label 
                        for="name" 
                        class="material-label text-sm text-muted-foreground dark:text-gray-300"
                    >
                        Name
                    </label>
                </div>
            </div>

            <!-- Email Input -->
            <div class="space-y-2">
                <div class="material-input-container">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder=" "
                        class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                    />
                    <label 
                        for="email" 
                        class="material-label text-sm text-muted-foreground dark:text-gray-300"
                    >
                        Email
                    </label>
                </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
                <div class="material-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder=" "
                        class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                    />
                    <label 
                        for="password" 
                        class="material-label text-sm text-muted-foreground dark:text-gray-300"
                    >
                        Password
                    </label>
                </div>
            </div>

            <!-- Textarea -->
            <div class="space-y-2">
                <div class="material-input-container">
                    <textarea 
                        id="message" 
                        placeholder=" " 
                        rows="4"
                        class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                    ></textarea>
                    <label 
                        for="message" 
                        class="material-label text-sm text-muted-foreground dark:text-gray-300"
                    >
                        Message
                    </label>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="subscribe" 
                    class="sr-only"
                />
                <label for="subscribe" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <div id="checkbox-bg" class="w-4 h-4 border rounded border-border bg-background dark:border-gray-700 dark:bg-gray-900"></div>
                        <svg id="checkbox-icon" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 text-white hidden" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 6L4.5 8.5L10 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="text-sm select-none ml-2">Subscribe to newsletter</span>
                </label>
            </div>

            <!-- Radio Buttons -->
            <div class="space-y-2">
                <span class="text-sm text-muted-foreground dark:text-gray-300">Gender</span>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="mr-2" />
                    <label for="male" class="text-sm text-muted-foreground dark:text-gray-300">Male</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="female" name="gender" value="female" class="mr-2" />
                    <label for="female" class="text-sm text-muted-foreground dark:text-gray-300">Female</label>
                </div>
            </div>

            <!-- Select Dropdown -->
            <div class="space-y-2">
                <select 
                    id="country" 
                    class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                >
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <!-- Multi-select Dropdown -->
            <div class="space-y-2">
                <select 
                    id="hobbies" 
                    multiple 
                    class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                >
                    <option value="reading">Reading</option>
                    <option value="traveling">Traveling</option>
                    <option value="gaming">Gaming</option>
                </select>
            </div>

            <!-- Image Upload -->
            <div class="space-y-2">
                <input 
                    type="file" 
                    id="image" 
                    accept="image/*"
                    class="material-input w-full px-4 py-2.5 rounded-lg border-2 border-border shadow-md bg-transparent focus:border-primary dark:border-gray-700 dark:focus:border-white dark:bg-gray-900 dark:text-white"
                />
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="signin-button w-full py-2.5 rounded-lg text-sm font-medium bg-gradient-to-r from-primary to-blue-600 text-white hover:bg-primary/90 transition-colors"
            >
                Submit
            </button>
        </form>
    </div>

    <script>
        // Checkbox functionality
        const subscribeCheckbox = document.getElementById('subscribe');
        const checkboxBg = document.getElementById('checkbox-bg');
        const checkboxIcon = document.getElementById('checkbox-icon');

        subscribeCheckbox.addEventListener('change', () => {
            if (subscribeCheckbox.checked) {
                checkboxBg.classList.add('bg-primary', 'border-primary');
                checkboxBg.classList.remove('bg-background', 'border-border');
                checkboxIcon.classList.remove('hidden');
            } else {
                checkboxBg.classList.remove('bg-primary', 'border-primary');
                checkboxBg.classList.add('bg-background', 'border-border');
                checkboxIcon.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
