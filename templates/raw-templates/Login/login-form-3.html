<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login - Gradient Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        border: 'hsl(var(--border))',
                        destructive: 'hsl(var(--destructive))',
                        accent: 'hsl(var(--accent))'
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sidebar-width: 17rem;
            --sidebar-width-collapsed: 3rem;
            --topbar-height: 3.5rem;
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 5% 64.9%;
            --radius: 0.5rem;
            
            /* Gradient specific variables */
            --gradient-start: #4158D0;
            --gradient-middle: #C850C0;
            --gradient-end: #FFCC70;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 3.7% 15.9%;
            
            /* Gradient dark mode variables */
            --gradient-start: #0F2027;
            --gradient-middle: #203A43;
            --gradient-end: #2C5364;
        }
        
        /* Material outlined input styles */
        .material-input-container {
            position: relative;
        }
        
        .material-input {
            transition: border-color 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .material-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .dark .material-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .material-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .material-input:focus + .material-label,
        .material-input:not(:placeholder-shown) + .material-label {
            transform: translateY(-24px) scale(0.75);
            color: white;
            font-weight: 500;
        }
        
        .material-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left top;
            transition: transform 0.2s ease, color 0.2s ease, font-weight 0.2s ease;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Button hover animation */
        .signin-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .signin-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: left 0.8s ease;
        }
        
        .signin-button:hover::after {
            left: 100%;
        }
        
        /* Gradient background */
        .bg-gradient-animated {
            background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end), var(--gradient-middle));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: -2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            animation-delay: -4s;
        }
        
        .floating-element:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 85%;
            animation-delay: -6s;
        }
        
        /* Card glass effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-animated text-white flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="w-full max-w-md relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full glass-card mb-4">
                <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
            <p class="text-white text-opacity-70">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8">
            <form class="space-y-6">
                <!-- Email Input -->
                <div class="space-y-2">
                    <div class="material-input-container">
                        <input 
                            type="email" 
                            id="email" 
                            placeholder=" "
                            class="material-input w-full px-4 py-3 rounded-lg text-white"
                        />
                        <label 
                            for="email" 
                            class="material-label text-sm"
                        >
                            Email
                        </label>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <div class="material-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder=" "
                            class="material-input w-full px-4 py-3 rounded-lg text-white"
                        />
                        <label 
                            for="password" 
                            class="material-label text-sm"
                        >
                            Password
                        </label>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative">
                            <input 
                                type="checkbox" 
                                class="sr-only"
                                id="remember"
                            />
                            <div id="checkbox-bg" class="w-4 h-4 rounded border border-white border-opacity-30 bg-transparent"></div>
                            <svg id="checkbox-icon" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 text-white hidden" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 6L4.5 8.5L10 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span class="text-sm select-none text-white text-opacity-80">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-white hover:text-opacity-100 text-opacity-80">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="signin-button w-full py-3 rounded-lg text-sm font-medium"
                >
                    Sign in to your account
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white border-opacity-20"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-transparent px-2 text-white text-opacity-70">Or continue with</span>
                    </div>
                </div>

                <!-- Social Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button 
                        type="button"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 text-sm rounded-lg border border-white border-opacity-20 hover:bg-white hover:bg-opacity-10 transition-colors"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z" fill="currentColor"/>
                        </svg>
                        Google
                    </button>
                    <button 
                        type="button"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 text-sm rounded-lg border border-white border-opacity-20 hover:bg-white hover:bg-opacity-10 transition-colors"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z" fill="currentColor"/>
                        </svg>
                        GitHub
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-6 text-sm text-white text-opacity-70">
            Don't have an account? 
            <a href="#" class="text-white hover:underline font-medium ml-1">Create an account</a>
        </p>

        <!-- Theme Toggle -->
        <button 
            id="themeToggle"
            class="absolute top-4 right-4 p-2 rounded-full glass-card hover:bg-white hover:bg-opacity-10 transition-colors"
        >
            <svg id="light-icon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M12 5V3M12 21V19M5 12H3M21 12H19M17.6569 17.6569L19.0711 19.0711M4.92893 4.92893L6.34315 6.34315M6.34315 17.6569L4.92893 19.0711M19.0711 4.92893L17.6569 6.34315" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.9548 12.9564C20.5779 15.3717 17.9791 17.0001 15 17.0001C10.5817 17.0001 7 13.4184 7 9.00006C7 6.02097 8.62837 3.42216 11.0437 2.04529C5.96874 2.52861 2 6.79962 2 12.0001C2 17.5229 6.47715 22.0001 12 22.0001C17.2004 22.0001 21.4714 18.0313 21.9548 12.9564Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const lightIcon = document.getElementById('light-icon');
        const darkIcon = document.getElementById('dark-icon');
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the theme
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            
            if (isDark) {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Remember me checkbox functionality
        const rememberCheckbox = document.getElementById('remember');
        const checkboxBg = document.getElementById('checkbox-bg');
        const checkboxIcon = document.getElementById('checkbox-icon');
        
        rememberCheckbox.addEventListener('change', () => {
            if (rememberCheckbox.checked) {
                checkboxBg.classList.add('bg-white', 'bg-opacity-20', 'border-opacity-70');
                checkboxIcon.classList.remove('hidden');
            } else {
                checkboxBg.classList.remove('bg-white', 'bg-opacity-20', 'border-opacity-70');
                checkboxIcon.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
