<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sidebar-width: 16rem;
            --sidebar-width-collapsed: 3rem;
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 5% 64.9%;
            --radius: 0.5rem;
            --topbar-height: 3.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --ring: 240 3.7% 15.9%;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes float-reverse {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .floating-reverse {
            animation: float-reverse 7s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }

        .premium-card {
            background: linear-gradient(
                135deg,
                hsl(var(--background)) 0%,
                hsl(var(--muted)) 100%
            );
            border: 1px solid hsl(var(--border));
            backdrop-filter: blur(20px);
        }

        .premium-input {
            transition: all 0.3s ease;
            background: linear-gradient(
                to right,
                hsl(var(--background)) 0%,
                hsl(var(--muted)) 50%,
                hsl(var(--background)) 100%
            );
        }

        .premium-input:focus {
            background: hsl(var(--background));
            box-shadow: 0 0 0 2px hsl(var(--background)),
                       0 0 0 4px hsl(var(--primary) / 0.1);
        }

        .premium-button {
            background: linear-gradient(
                135deg,
                hsl(var(--primary)) 0%,
                hsl(var(--destructive)) 50%,
                hsl(var(--primary)) 100%
            );
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .premium-button:hover {
            background-position: right center;
            transform: translateY(-2px);
        }

        .social-button {
            transition: all 0.3s ease;
            background: linear-gradient(
                135deg,
                hsl(var(--background)) 0%,
                hsl(var(--muted)) 100%
            );
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px hsl(var(--primary) / 0.1);
            border-color: hsl(var(--primary));
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, hsl(var(--border) / 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, hsl(var(--border) / 0.1) 1px, transparent 1px);
        }

        .bg-dots {
            background-image: radial-gradient(
                circle at 1px 1px,
                hsl(var(--border)) 1px,
                transparent 0
            );
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-[hsl(var(--background))] text-[hsl(var(--foreground))]">
    <!-- Background Elements -->
    <div class="fixed inset-0 bg-grid opacity-20"></div>
    <div class="fixed inset-0 bg-dots opacity-30"></div>
    
    <!-- Decorative Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Top left shape -->
        <div class="absolute -top-20 -left-20 w-[40rem] h-[40rem] rounded-full bg-[hsl(var(--primary))] opacity-[0.02] floating"></div>
        <!-- Bottom right shape -->
        <div class="absolute -bottom-40 -right-40 w-[50rem] h-[50rem] rounded-full bg-[hsl(var(--destructive))] opacity-[0.02] floating-reverse"></div>
        <!-- Center shape -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[40rem] h-[40rem] rounded-full bg-[hsl(var(--primary))] opacity-[0.01] pulse"></div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen relative flex items-center justify-center p-4">
        <div class="w-full max-w-[440px] relative z-10">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] mb-4 floating relative">
                    <div class="absolute inset-0 rounded-2xl bg-[hsl(var(--primary))] opacity-20 blur-xl"></div>
                    <svg class="w-10 h-10 relative" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
                <p class="text-[hsl(var(--muted-foreground))]">Sign in to your account to continue</p>
            </div>

            <!-- Login Form -->
            <div class="relative">
                <!-- Card Glow Effect -->
                <div class="absolute -inset-1 bg-gradient-to-r from-[hsl(var(--primary))] via-[hsl(var(--destructive))] to-[hsl(var(--primary))] rounded-[calc(var(--radius)+1px)] blur opacity-20 group-hover:opacity-30 transition duration-1000"></div>
                
                <!-- Main Card -->
                <div class="premium-card relative rounded-xl p-8 shadow-2xl">
                    <form class="space-y-6">
                        <!-- Email Input -->
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium block">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="name@example.com"
                                class="premium-input w-full px-4 py-2.5 rounded-lg border text-sm border-[hsl(var(--border))]"
                            >
                        </div>

                        <!-- Password Input -->
                        <div class="space-y-2">
                            <label for="password" class="text-sm font-medium block">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password"
                                class="premium-input w-full px-4 py-2.5 rounded-lg border text-sm border-[hsl(var(--border))]"
                            >
                        </div>

                        <!-- Remember & Forgot -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <div class="relative">
                                    <input 
                                        type="checkbox" 
                                        class="peer sr-only"
                                    >
                                    <div class="w-4 h-4 border rounded border-[hsl(var(--border))] bg-[hsl(var(--background))] transition-all peer-checked:bg-[hsl(var(--primary))] peer-checked:border-[hsl(var(--primary))] peer-focus:ring-2 peer-focus:ring-[hsl(var(--primary))] peer-focus:ring-offset-2 peer-focus:ring-offset-[hsl(var(--background))]"></div>
                                    <svg class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 text-[hsl(var(--primary-foreground))] opacity-0 peer-checked:opacity-100 transition-opacity" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2 6L4.5 8.5L10 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <span class="text-sm select-none">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-[hsl(var(--primary))] hover:underline">Forgot password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <button 
                            type="submit" 
                            class="premium-button relative w-full py-2.5 rounded-lg text-sm font-medium text-[hsl(var(--primary-foreground))] shadow-lg overflow-hidden group"
                        >
                            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <span class="relative">Sign in to your account</span>
                        </button>

                        <!-- Divider -->
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-[hsl(var(--border))]"></div>
                            </div>
                            <div class="relative flex justify-center text-xs uppercase">
                                <span class="bg-[hsl(var(--background))] px-2 text-[hsl(var(--muted-foreground))]">Or continue with</span>
                            </div>
                        </div>

                        <!-- Social Buttons -->
                        <div class="grid grid-cols-2 gap-4">
                            <button 
                                type="button"
                                class="social-button flex items-center justify-center gap-2 px-4 py-2.5 text-sm rounded-lg border border-[hsl(var(--border))]"
                            >
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z" fill="currentColor"/>
                                </svg>
                                Google
                            </button>
                            <button 
                                type="button"
                                class="social-button flex items-center justify-center gap-2 px-4 py-2.5 text-sm rounded-lg border border-[hsl(var(--border))]"
                            >
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z" fill="currentColor"/>
                                </svg>
                                GitHub
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center mt-6 text-sm text-[hsl(var(--muted-foreground))]">
                Don't have an account? 
                <a href="#" class="text-[hsl(var(--primary))] hover:underline font-medium">Create an account</a>
            </p>

            <!-- Theme Toggle -->
            <button 
                id="themeToggle"
                class="absolute top-4 right-4 p-2 rounded-lg hover:bg-[hsl(var(--accent))] transition-colors"
            >
                <svg class="theme-light w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 5V3M12 21V19M5 12H3M21 12H19M17.6569 17.6569L19.0711 19.0711M4.92893 4.92893L6.34315 6.34315M6.34315 17.6569L4.92893 19.0711M19.0711 4.92893L17.6569 6.34315" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="theme-dark w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.9548 12.9564C20.5779 15.3717 17.9791 17.0001 15 17.0001C10.5817 17.0001 7 13.4184 7 9.00006C7 6.02097 8.62837 3.42216 11.0437 2.04529C5.96874 2.52861 2 6.79962 2 12.0001C2 17.5229 6.47715 22.0001 12 22.0001C17.2004 22.0001 21.4714 18.0313 21.9548 12.9564Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Theme handling
        function setTheme(theme) {
            document.documentElement.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            
            if (theme === 'system') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                document.documentElement.classList.toggle('dark', systemTheme === 'dark');
            } else {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'system';
        setTheme(savedTheme);

        // Theme toggle button
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.dataset.theme || 'system';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // System theme change detection
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (document.documentElement.dataset.theme === 'system') {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });
    </script>
</body>
</html>
