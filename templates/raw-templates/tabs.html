<div class="w-full max-w-4xl mx-auto p-4">
    <!-- Premium Tabs Container -->
    <div class="relative">
        <!-- Decorative Background Elements -->
        <div class="absolute inset-0 bg-gradient-to-r from-[hsl(var(--primary)/0.8)] to-[hsl(var(--primary)/1.2)] opacity-10 blur-2xl rounded-full"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\"20\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath d=\"M0 0h20v20H0z\" fill=\"none\"/%3E%3Cpath d=\"M12.5 10a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z\" fill=\"currentColor\" fill-opacity=\".05\"/%3E%3C/svg%3E')] opacity-20"></div>
        
        <!-- Tabs Navigation -->
        <div class="relative bg-[hsl(var(--background))] border border-[hsl(var(--border))] rounded-xl p-3 shadow-lg backdrop-blur-sm">
            <div class="flex items-center gap-2" role="tablist">
                <button role="tab" 
                        class="flex-1 flex items-center gap-3 px-4 py-3 rounded-lg bg-gradient-to-r from-[hsl(var(--primary)/0.8)] to-[hsl(var(--primary)/1.2)] text-[hsl(var(--primary-foreground))] shadow-md transition-all duration-300"
                        data-tab="overview">
                    <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-[hsl(var(--background))] bg-opacity-20">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-lg font-bold">Overview</span>
                        <span class="text-sm opacity-90">Dashboard stats</span>
                    </div>
                    <div class="ml-auto flex items-center gap-2">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[hsl(var(--background))] bg-opacity-20 text-xs font-bold">
                            12
                        </span>
                        <svg class="w-5 h-5 opacity-50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </button>

                <button role="tab" 
                        class="flex-1 flex items-center gap-3 px-4 py-3 rounded-lg text-[hsl(var(--muted-foreground))] hover:bg-[hsl(var(--accent))] transition-all duration-300 group"
                        data-tab="analytics">
                    <div class="flex items-center justify-center w-10 h-10 rounded-lg border-2 border-[hsl(var(--border))] group-hover:border-[hsl(var(--primary))] transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 13H8.5L10.5 16H14.5L16.5 13H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 3V7M12 7L16 11M12 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-lg font-bold">Analytics</span>
                        <span class="text-sm opacity-90">View insights</span>
                    </div>
                    <div class="ml-auto flex items-center gap-2">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[hsl(var(--muted))] text-xs font-bold group-hover:bg-[hsl(var(--accent))] transition-colors">
                            5
                        </span>
                        <svg class="w-5 h-5 opacity-50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </button>

                <button role="tab" 
                        class="flex-1 flex items-center gap-3 px-4 py-3 rounded-lg text-[hsl(var(--muted-foreground))] hover:bg-[hsl(var(--accent))] transition-all duration-300 group"
                        data-tab="reports">
                    <div class="flex items-center justify-center w-10 h-10 rounded-lg border-2 border-[hsl(var(--border))] group-hover:border-[hsl(var(--primary))] transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L18.7071 8.70711C18.8946 8.89464 19 9.149 19 9.41421V19C19 20.1046 18.1046 21 17 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-lg font-bold">Reports</span>
                        <span class="text-sm opacity-90">View reports</span>
                    </div>
                    <div class="ml-auto flex items-center gap-2">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[hsl(var(--muted))] text-xs font-bold group-hover:bg-[hsl(var(--accent))] transition-colors">
                            8
                        </span>
                        <svg class="w-5 h-5 opacity-50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Tab Content -->
    <div class="mt-6 p-6 rounded-xl border border-[hsl(var(--border))] bg-[hsl(var(--background))] relative overflow-hidden">
        <!-- Decorative Corner -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-[hsl(var(--primary))] to-transparent opacity-10 rounded-bl-full"></div>
        
        <!-- Content -->
        <div class="relative">
            <h3 class="text-2xl font-bold mb-4">Welcome to your dashboard</h3>
            <p class="text-[hsl(var(--muted-foreground))]">Select a tab above to view different sections of your dashboard.</p>
        </div>
    </div>
</div>
