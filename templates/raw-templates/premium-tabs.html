<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Tabs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sidebar-width: 16rem;
      --sidebar-width-collapsed: 3rem;
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      --ring: 240 5% 64.9%;
      --radius: 0.5rem;
      --topbar-height: 3.5rem;
    }

    .dark {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --popover: 240 10% 3.9%;
      --popover-foreground: 0 0% 98%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --ring: 240 3.7% 15.9%;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-4xl mx-auto p-4">
    <div class="rounded-xl border-2 bg-[hsl(var(--background))] shadow-lg p-8 mb-6 relative overflow-hidden transition-all duration-300 hover:shadow-xl hover:border-[hsl(var(--primary))]">
      <!-- Decorative Elements -->
      <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-[hsl(var(--primary))] to-transparent opacity-10 rounded-bl-full"></div>
      <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-[hsl(var(--primary))] to-transparent opacity-10 rounded-tr-full"></div>

      <!-- Tabs Navigation -->
      <div class="relative">
        <div class="flex flex-wrap gap-2" role="tablist">
          <button
            id="tab-overview"
            role="tab"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))]"
          >
            <div class="flex items-center justify-center transition-transform duration-300 scale-110">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </div>
            <div class="flex flex-col items-start">
              <span class="font-semibold">Overview</span>
              <span class="text-xs opacity-90">Dashboard stats</span>
            </div>
          </button>
          <button
            id="tab-analytics"
            role="tab"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 text-[hsl(var(--muted-foreground))] hover:bg-[hsl(var(--accent))]"
          >
            <div class="flex items-center justify-center transition-transform duration-300">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 13H8.5L10.5 16H14.5L16.5 13H21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 3V7M12 7L16 11M12 7L8 11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path d="M3 21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </div>
            <div class="flex flex-col items-start">
              <span class="font-semibold">Analytics</span>
              <span class="text-xs opacity-90">View insights</span>
            </div>
          </button>
          <button
            id="tab-settings"
            role="tab"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 text-[hsl(var(--muted-foreground))] hover:bg-[hsl(var(--accent))]"
          >
            <div class="flex items-center justify-center transition-transform duration-300">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M19.4 15C19.1277 15.8031 19.2583 16.6846 19.75 17.4L19.81 17.49C20.2025 17.8827 20.4111 18.4353 20.3965 19.0054C20.3819 19.5755 20.1452 20.1163 19.73 20.49C19.3148 20.8637 18.7741 21.1004 18.204 21.115C17.6339 21.1296 17.0813 20.921 16.6886 20.5285L16.6 20.47C15.8846 19.9783 15.0031 19.8477 14.2 20.12C13.4101 20.3865 12.7935 21.0031 12.527 21.793L12.5 21.913C12.3724 22.4723 12.0467 22.9654 11.5833 23.3006C11.1199 23.6358 10.5499 23.7947 9.97002 23.7479C9.39016 23.7011 8.8526 23.4519 8.44804 23.0473C8.04348 22.6428 7.79429 22.1052 7.75002 21.5254L7.75002 21.4C7.71821 20.5868 7.32511 19.8372 6.68002 19.34C5.99033 18.8016 5.09577 18.6117 4.25002 18.82C3.68325 18.9861 3.07685 18.9106 2.55811 18.6082C2.03938 18.3057 1.64908 17.8015 1.46002 17.21C1.27478 16.6266 1.30843 15.9926 1.55524 15.4332C1.80205 14.8738 2.24558 14.4303 2.80502 14.1835L2.92502 14.13C3.71416 13.7613 4.29325 13.0844 4.52502 12.27C4.79728 11.4669 4.66672 10.5854 4.17502 9.87L4.11502 9.78C3.72258 9.38734 3.51397 8.83467 3.52858 8.26458C3.54319 7.69449 3.77988 7.15372 4.19502 6.78C4.61017 6.40627 5.15094 6.16959 5.72102 6.15498C6.29111 6.14037 6.84378 6.34897 7.23644 6.74142L7.32502 6.8C8.04044 7.29168 8.92189 7.42224 9.72502 7.15C10.515 6.88347 11.1316 6.26687 11.398 5.47697L11.425 5.357C11.5526 4.79774 11.8783 4.30461 12.3417 3.96941C12.8051 3.6342 13.3751 3.47527 13.955 3.52208C14.5349 3.56889 15.0724 3.81809 15.477 4.22264C15.8815 4.6272 16.1307 5.16476 16.175 5.74462V5.87C16.2068 6.68323 16.5999 7.43277 17.245 7.93C17.9347 8.46843 18.8293 8.65829 19.675 8.45C20.2418 8.28391 20.8482 8.35941 21.3669 8.66185C21.8857 8.96428 22.276 9.46853 22.465 10.06C22.6502 10.6434 22.6166 11.2774 22.3698 11.8368C22.123 12.3962 21.6794 12.8397 21.12 13.0865L20.999 13.14C20.2099 13.5087 19.6308 14.1856 19.399 15"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="flex flex-col items-start">
              <span class="font-semibold">Settings</span>
              <span class="text-xs opacity-90">Preferences</span>
            </div>
          </button>
        </div>
      </div>

      <!-- Tab Content -->
      <div class="mt-8 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-[hsl(var(--primary)/0.8)] to-[hsl(var(--primary)/1.2)] opacity-5 blur-2xl rounded-lg"></div>
        <div class="relative bg-[hsl(var(--background))] border border-[hsl(var(--border))] rounded-lg p-6 shadow-sm">
          <div
            id="content-overview"
            role="tabpanel"
            class="space-y-4 transition-all duration-300 opacity-100"
          >
            <p class="text-[hsl(var(--foreground))] leading-relaxed">
              This is the overview section. Here you can find general information and statistics about your dashboard.
            </p>
          </div>
          <div
            id="content-analytics"
            role="tabpanel"
            class="space-y-4 transition-all duration-300 hidden opacity-0"
          >
            <p class="text-[hsl(var(--foreground))] leading-relaxed">
              The analytics section provides detailed insights into your performance metrics and key indicators.
            </p>
          </div>
          <div
            id="content-settings"
            role="tabpanel"
            class="space-y-4 transition-all duration-300 hidden opacity-0"
          >
            <p class="text-[hsl(var(--foreground))] leading-relaxed">
              Configure your preferences and system settings in this section to customize your experience.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Tab data
      const tabs = [
        {
          id: "overview",
          title: "Overview",
          description: "Dashboard stats",
          content: "This is the overview section. Here you can find general information and statistics about your dashboard."
        },
        {
          id: "analytics",
          title: "Analytics",
          description: "View insights",
          content: "The analytics section provides detailed insights into your performance metrics and key indicators."
        },
        {
          id: "settings",
          title: "Settings",
          description: "Preferences",
          content: "Configure your preferences and system settings in this section to customize your experience."
        }
      ];

      // Get all tab buttons and content panels
      const tabButtons = document.querySelectorAll('[role="tab"]');
      const tabPanels = document.querySelectorAll('[role="tabpanel"]');

      // Set active tab
      let activeTab = "overview";

      // Function to switch tabs
      function switchTab(tabId) {
        // Update active tab
        activeTab = tabId;

        // Update tab buttons
        tabButtons.forEach(button => {
          const buttonId = button.id.replace('tab-', '');
          
          if (buttonId === activeTab) {
            button.className = "flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))]";
            button.querySelector('div:first-child').classList.add('scale-110');
          } else {
            button.className = "flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 text-[hsl(var(--muted-foreground))] hover:bg-[hsl(var(--accent))]";
            button.querySelector('div:first-child').classList.remove('scale-110');
          }
        });

        // Update tab panels
        tabPanels.forEach(panel => {
          const panelId = panel.id.replace('content-', '');
          
          if (panelId === activeTab) {
            panel.classList.remove('hidden');
            setTimeout(() => {
              panel.classList.remove('opacity-0');
              panel.classList.add('opacity-100');
            }, 10);
          } else {
            panel.classList.add('opacity-0');
            panel.classList.remove('opacity-100');
            setTimeout(() => {
              panel.classList.add('hidden');
            }, 300);
          }
        });
      }

      // Add click event listeners to tab buttons
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tabId = button.id.replace('tab-', '');
          switchTab(tabId);
        });
      });
    });
  </script>
</body>
</html>
