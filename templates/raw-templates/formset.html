<div class="rounded-lg border bg-[hsl(var(--muted))] shadow-sm p-6">
    <div class="overflow-x-auto">
        <table class="min-w-full border border-[hsl(var(--border))] rounded-lg">
            <thead class="bg-[hsl(var(--secondary))]">
                <tr class="border-b">
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Item Code</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Item Name</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Quantity</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Stock</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Unit Price</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Unit of Measure</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Total Amount</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Delete</th>
                </tr>
            </thead>
            <tbody id="formsetBody" class="divide-y divide-gray-300">
                <tr class="group hover:bg-gray-100 transition-all">
                    <td class="py-2 px-4">
                        <input type="text" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="text" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="number" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="number" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="number" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="text" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </td>
                    <td class="py-2 px-4">
                        <input type="number" class="w-full rounded-md border-gray-300 bg-white/80 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" readonly>
                    </td>
                    <td class="py-2 px-4">
                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 rounded-full p-1 hover:bg-red-200">
                            <svg class="w-4 h-4 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="hidden fixed z-50 w-48 bg-white rounded-md shadow-lg border border-gray-200">
        <div class="py-1">
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="addRowAbove()">
                Add Row Above
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="addRowBelow()">
                Add Row Below
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100" onclick="deleteRow()">
                Delete Row
            </button>
        </div>
    </div>

    <!-- Add Row Button -->
    <div class="mt-4">
        <button id="addRowBtn" class="w-full flex items-center justify-center px-4 py-2 bg-[hsl(var(--primary))] text-white rounded-md  transition-colors">
            <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            Add New Row
        </button>
    </div>
</div>
