{% if show_global_settings_menu %}
<div class="relative">
    <button data-dropdown-toggle="globalSettingsMenu" class="relative w-full flex items-center px-3 py-2 rounded-lg transition-all duration-300 hover:bg-[hsl(var(--accent))] group {% if 'global_settings:' in request.path %}bg-[hsl(var(--accent))] text-[hsl(var(--accent-foreground))]{% endif %}">
        <!-- Active indicator line with animation -->
        <div class="absolute left-[-4px] top-0 bottom-0 w-[3px] bg-gradient-to-r from-[hsl(var(--primary))] to-[hsl(var(--primary)/0.7)] rounded-r-full {% if 'global_settings:' in request.path %}opacity-100{% else %}opacity-0 group-hover:opacity-100{% endif %} transition-all duration-300 shadow-[0_0_8px_rgba(var(--primary),0.5)]"></div>

            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.441 15C19.432 15.588 19.818 16.167 19.818 16.818C19.818 19.135 17.964 21 15.818 21C14.879 21 14.016 20.655 13.346 20.074M4.559 9C4.568 8.412 4.182 7.833 4.182 7.182C4.182 4.865 6.036 3 8.182 3C9.121 3 9.984 3.345 10.654 3.926M12 4V3M12 21V20M20 12H21M3 12H4M18 6L17 7M18 18L17 17M7 7L6 6M7 17L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <span class="sidebar-text font-medium group-hover:translate-x-0.5 transition-transform">Global Settings</span>
        <!-- {% if unread_notification_count %}
            <span class="ml-2 bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] text-xs font-bold rounded-full px-2 py-1 animate-pulse">{{ unread_notification_count }}</span>
